<mat-card>
    <mat-card-title>Defekt #{{report.id}} in {{report.room}}</mat-card-title>
    <mat-card-content style="margin-top:20px">
        
        <div class="report-form">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [formControl]="statusControl" (selectionChange)="saveStatus()">
                    <mat-option *ngFor="let status of statuses" [value]="status">{{status | titlecase}}</mat-option>
                </mat-select>
            </mat-form-field>

            <br/>
            <br/>

            <mat-form-field>
                <mat-label>Kategorie</mat-label>
                <input type="text" matInput readonly [value]="report.category | titlecase">
            </mat-form-field>

            <mat-label>Ort im Raum</mat-label>
            <div 
                class="roomtype"
                [ngStyle]="{'background-image': 'url(assets/rooms/'+roomtype[report.roomType]+'.png)'}"
            >
                <span class="marker" [ngStyle]="{'left': report.position.x+
                'px', 'top': report.position.y+'px'}" #marker>â†–</span>
            </div>

            <br/>
            <mat-form-field>
                <mat-label>Art des Defekts</mat-label>
                <textarea matInput cols="4" rows="6" readonly [value]="report.description"></textarea>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
