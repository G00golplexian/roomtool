<mat-card>
    <mat-card-title>Defekte</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtern..." #input>
        </mat-form-field>
          
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raum </th>
            <td mat-cell *matCellDef="let row"> {{row.room}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{(row?.status | titlecase) ?? "Unbekannt"}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" [routerLink]="['/private', 'report', row.id]"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">Keine Daten gefunden.</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
