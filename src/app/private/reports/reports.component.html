<mat-card>
    <mat-card-title>Defekte</mat-card-title>
    <mat-card-content>

        <mat-tab-group (selectedTabChange)="changeReports($event)" animationDuration="0ms">
            <mat-tab label="Aktuelle Defekte"></mat-tab>
            <mat-tab label="Archiv"></mat-tab>
        </mat-tab-group>


        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtern..." #input>
        </mat-form-field>
          
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raum </th>
            <td mat-cell *matCellDef="let row"> {{row.room}} </td>
            </ng-container>
        
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status | titlecase}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" [routerLink]="['/private', 'report', row.id]"></tr>
        
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Keine Daten gefunden.</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
