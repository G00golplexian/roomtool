<div class="main-container">

    <div class="login-container">
        <a href="#"><img src="/assets/logo.png" width="200" /></a>

        <form class="login-form" [formGroup]="registerForm">

            <mat-form-field>
                <mat-label>Schul-E-Mail</mat-label>
                <input type="email" matInput  formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Vorname</mat-label>
                <input type="text" matInput  formControlName="firstName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nachname</mat-label>
                <input type="text" matInput  formControlName="lastName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Passwort</mat-label>
                <input type="password" matInput  formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Passwort wiederholen</mat-label>
                <input type="password" matInput  formControlName="password2">
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Registrieren</button>
            <button mat-button type="button" style="margin-top:10px" [routerLink]="['/']">Zur√ºck</button>
        </form>
    </div>
    <footer>
        <a href="https://www.gso-koeln.de/impressum/" target="_blank">Impressum</a>
    </footer>
</div>
